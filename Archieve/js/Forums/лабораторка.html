<script language="JavaScript"> 

function getMinPositiveNum( arr ) { //Функциональная часть.
  var x, counter = 1, nowMin = Infinity; // Infinity — самое большое число в js

  for (x = 0; x < arr.length; x++) {
    if (arr[x] >= 0 && arr[x] < nowMin) {
      nowMin = arr[x];
      counter = 1
    } else if (arr[x] == nowMin) {
      counter++
    }
  }
  
  return counter;
}
 
function run() { // Операционная часть
  var // определим переменные
    elements = document.getElementsByName("num"), // собираем поля по имени.
    numsArr = [ ], x
  ;
  
  for (x = 0; x < elements.length; x++) { // Собираем значения из полей в массив.
    numsArr.push( +elements[x].value )    // Плюс делает из строки число.
  }
  
  document.getElementsByName("res")[0].value = getMinPositiveNum( numsArr );
}
</script>
