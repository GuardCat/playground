 <script>
 /*
 Псевдокласс ZPCalc принимает объекты - поля со значениями. Последним (при наличии "nocapitalize" предпоследним)
 аргументом принимает объект Node, в который нужно выводить результат расчётов.
 Каждому полю в onchange записывается функция-перерасчёт данных и вывод их в innerHTML
 элемента, переданного последним.
 Если каждый коэффициент следует применять к начальной сумме, не капитализируя результаты
 вычислений, следует передать последним аргументом строку "nocapitalize"
 
 */
 	function ZPCalc() {
 		this.capitalize = arguments[arguments.length - 1] !== "nocapitalize";
 		this.args = Array.prototype.slice.call(arguments, 0, arguments.length - (this.capitalize ? 1 : 2));
 		this.monitor = arguments[arguments.length - (this.capitalize ? 1 : 2)];
 		this.start();
 	}
 	/*
 Метод псевдокласса ZPCalc calculate производит расчёт по полям. Исходит из того, что
 любая сумма в value поля, превышающая 50, должна быть прибавлена к результату, все остальные поля
 считаются коэффициентами и к итогу будет прибавлен результат умножения текущего расчёта на
 значение поля.
 Поля расчитываются поочерёдно, в том порядке, в котором были переданы, это следует учитывать.
 Если необходимо исключить капитализацию (то есть умножать на коэффициент не на текущий расчёт, а на значение
 первого переданного поля), то последним параметром в класс нужно передать строку "nocapitalize".
 */
 	ZPCalc.prototype.calculate = function () {
 		var result = 0;
 		if(!this.args.length) return "0р.";
 		for(x = 0; x < this.args.length; x++) {
 			val = parseFloat(this.args[x].value);
 			if(isNaN(val)) {
 				continue;
 			}
 			if(val> 50) {
 				result += val;
 			}
 			else {
 				result += (this.capitalize ? result : parseFloat(this.args[0].value)) * val;
 			}
 		}
 		return result + "р.";
 	}
 	ZPCalc.prototype.start = function () {
 		for(x = 0; x < this.args.length; x++) {
 			this.args[x].onchange = (

 			function (that) {
 				return function () {
 					that.monitor.innerHTML = that.calculate()
 				}
 			})(this)
 		}
 		this.args[x - 1].onchange();
 	}
 	ZPCalc.prototype.stop = function () {
 		for(x = 0; x < this.args.length; x++) {
 			this.args[x].onchange = "";
 		}
 	}
